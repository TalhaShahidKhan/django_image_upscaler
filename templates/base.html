{% load static %}
{% load css_tags %}
{% css_file as css_path %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Your site description here" />
        <meta name="keywords" content="your, keywords, here" />
        <link rel="stylesheet" href="{% static css_path %}">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
    </head>
    <style>
        input[type="text"], input[type="email"], input[type="password"] {
            @apply w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500;
        }
    </style>
    <body>
        {% include "extra/navbar.html" %}
        {{ request.user.upscale_credit }}
        {% block body %}
        {% endblock body %}
        <script src='{% static "js/htmx.min.js" %}'></script>
    </body>
</html>
