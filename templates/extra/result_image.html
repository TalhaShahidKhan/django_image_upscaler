{% if error %}
    <div class="bg-red-50 dark:bg-red-900/30 text-red-800 dark:text-red-200 p-6 rounded-xl mb-6 shadow-md animate-fade-in">
        <div class="flex items-center mb-2">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-6 w-6 mr-2"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="font-bold text-lg">Error</h3>
        </div>
        <p class="ml-8">{{ error }}</p>
    </div>
{% elif url %}
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 border border-gray-200 dark:border-gray-700 animate-fade-in">
        <div class="flex items-center justify-center mb-4">
            <div class="w-full max-w-xs bg-gradient-to-r from-blue-600 to-purple-600 rounded-full h-1"></div>
            <h2 class="text-xl font-bold mx-4 text-gray-800 dark:text-white whitespace-nowrap">{{ task_name }}</h2>
            <div class="w-full max-w-xs bg-gradient-to-r from-purple-600 to-blue-600 rounded-full h-1"></div>
        </div>
        <div class="relative group mb-6">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-600/20 to-purple-600/20 rounded-xl blur-xl opacity-70 group-hover:opacity-100 transition-opacity duration-300">
            </div>
            <div class="relative flex justify-center">
                <img src="{{ url }}"
                     alt="{{ original_image.image_name }}"
                     id="resultImage"
                     class="max-w-full max-h-[500px] rounded-xl shadow-lg object-contain bg-gray-50 dark:bg-gray-900 p-1">
            </div>
        </div>
        <div class="flex justify-center gap-4">
            <button onclick="window.open('{{ url }}', '_blank')"
                    class="inline-flex items-center px-5 py-2.5 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-purple-700 text-white font-medium rounded-lg transition duration-300 shadow-md hover:shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-5 w-5 mr-2"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                Download Image
            </button>
        </div>
    </div>
{% else %}
    <div class="bg-yellow-50 dark:bg-yellow-900/30 text-yellow-800 dark:text-yellow-200 p-6 rounded-xl animate-fade-in">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg"
                 class="h-6 w-6 mr-2"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p>No image result available.</p>
        </div>
    </div>
{% endif %}
<style>
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in {
  animation: fadeIn 0.5s ease-out forwards;
}
</style>
