{% if error %}
    <div class="bg-red-100 text-red-700 p-4 rounded-lg mb-4">
        <h3 class="font-bold text-lg">Error</h3>
        <p>{{ error }}</p>
    </div>
{% elif url %}
    <div class="bg-white rounded-lg shadow-lg p-4">
        <h2 class="text-xl font-semibold mb-3 text-center text-gray-800">{{ task_name }}</h2>
        <div class="flex justify-center mb-4">
            <img src="{{ url }}"
                 height="100"
                 width="100"
                 alt="{{ original_image.image_name }}"
                 id="resultImage"
                 class="max-w-full max-h-96 rounded-lg shadow-md">
        </div>
        <div class="flex justify-center gap-4">
            <button onclick="window.open('{{ url }}', '_blank')"
                    class="inline-flex items-center px-4 py-2 bg-green-600 hover:bg-green-700 text-white font-medium rounded-md transition duration-200">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-5 w-5 mr-2"
                     fill="none"
                     viewBox="0 0 24 24"
                     stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                </svg>
                Download
            </button>
        </div>
    </div>
{% else %}
    <div class="bg-yellow-100 text-yellow-700 p-4 rounded-lg">
        <p>No image result available.</p>
    </div>
{% endif %}
