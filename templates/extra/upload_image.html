{% if error %}
    <div class="text-red-500 p-4 rounded-md bg-red-100">
        <p>{{ error }}</p>
    </div>
{% elif message %}
    <div class="text-blue-500 p-4 rounded-md bg-blue-100">
        <p>{{ message }}</p>
        {% if redirect_url %}
            <p class="mt-2">
                <a href="{{ redirect_url }}" class="text-blue-600 underline">View your image</a>
            </p>
        {% endif %}
    </div>
{% elif image %}
    <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-8">
        <div class="p-6">
            <h3 class="text-lg font-semibold mb-2 text-center">Image Uploaded Successfully</h3>
            <img src="{{ image.upload_link }}"
                 height="100%"
                 width="100%"
                 alt="{{ image.image_name }}"
                 class="max-w-full max-h-64 mx-auto rounded shadow-md">
            <p class="mt-2 text-sm text-gray-600 text-center">{{ image.image_name }}</p>
        </div>
        <div class="flex justify-center mb-4">
            <a href="{% url 'scale:update' public_id=image.public_id %}"
               class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition">
                Edit/Process This Image
            </a>
        </div>
    </div>
{% else %}
    <div class="text-gray-500 text-center p-4">
        <p>Select an image to upload</p>
        <p class="text-xs mt-1">Supported formats: JPG, PNG, WEBP</p>
    </div>
{% endif %}
