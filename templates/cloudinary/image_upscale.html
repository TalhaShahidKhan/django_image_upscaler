{% extends "base.html" %}
{% block title %}
    Upload Image
{% endblock title %}
{% block body %}
    <form enctype="multipart/form-data"
          hx-post="{% url 'scale:upload' %}"
          hx-trigger="submit"
          hx-target="#uploaded_image">
        {% csrf_token %}
        <input type="file" name="image" id="image">
        <button type="submit">Upload Image</button>
    </form>
    <div class="py-2 my-5 border-2 border-red-600 rounded-3xl"
         id="uploaded_image"></div>
{% endblock body %}
