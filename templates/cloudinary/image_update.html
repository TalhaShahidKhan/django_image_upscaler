{% extends "base.html" %}
{% block title %}
    Update Image
{% endblock title %}
{% block body %}
    {% if image %}
        <div class="text-center">
            <img src="{{ image.upload_link }}"
                 alt="{{ image.image_name }}"
                 width="400"
                 height="300"
                 class="max-w-full max-h-64 mx-auto rounded shadow-md">
            <p class="mt-2 text-sm text-gray-600">{{ image.image_name }}</p>
            <div class="my-4 mx-3 py-2 px-3 border-2 border-sky-300 flex items-center justify-center w-1/2">
                <form hx-post="{% url 'scale:task' public_id=image.public_id task='upscale' %}"
                      hx-target="#task_result"
                      hx-trigger="submit">
                    {% csrf_token %}
                    <button type="submit">Upscale</button>
                </form>
            </div>
        </div>
        <div class="py-2 my-5 border-2 border-red-600 rounded-3xl"
             id="task_result">dfefoiqj</div>
    {% endif %}
{% endblock body %}
